name: CI build

on:
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Branch to run the pipeline on'
        required: true
        type: string
  push:
    branches: [ feature/**, release/** ]
  pull_request:
    branches: [ main, develop, release/**]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: desa
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.deploy }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      - name: Install
        run: ./mvnw clean install

      - name: Login Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

   #   - name: Build image
    #    run: docker build -f src/main/docker/Dockerfile.jvm -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ vars.NOMBRE_BASE }}${{ github.sha }} .

      - name: Push Docker image
        run: |
          IMAGE_NAME="nicodev10/tablero-scrum"
          IMAGE_TAG=${{ github.sha }}
           # Construye la imagen y la etiqueta con el SHA del commit y 'latest'
          docker build -f src/main/docker/Dockerfile.jvm -t $IMAGE_NAME:$IMAGE_TAG -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:$IMAGE_TAG
          docker push $IMAGE_NAME:latest